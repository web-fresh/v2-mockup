<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">

      <h1 class="text-5xl font-bold uppercase text-white leading-none font-header">Webfresh</h1>
      <p class="uppercase text-white text-lg pt-0">Web Development</p>
    </header>
    
    <!-- Nav Component -->
    <nav>
      <ul class="flex">
        <!-- TODO: Refactor these nav menu item styles -->
        <li class="bg-light-lime mt-1 py-1 p-3 text-white font-bold w-auto mr-1 cursor-pointer">
          <i class="fas fa-pen-nib fa-lg"></i>
        </li>
        <li class="bg-dark-lime mt-1 py-1 p-3 text-white font-bold w-auto mr-1 cursor-pointer">
          <i class="fas fa-folder fa-lg"></i>

      <article class="flex">

        <div class="flex-auto ml-1">
          <div class="uppercase text-white bg-dark-gray px-1 flex justify-between">
            <span>30 Bowl</span>
            <i class="fab fa-drupal self-center"></i>
